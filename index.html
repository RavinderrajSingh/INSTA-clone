<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/INSTA clone/CSS/style.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link rel="stylesheet" href="./CSS/midSection.css">
    <link rel="stylesheet" href="./CSS/rightSection.css">
    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="main">

        <div class="navSection">
            <div class="navbar">
            
            
                <div id="logo">
                    <H1>Instagram</H1>
                </div>
            
                <div class="menu">
                    <div id="home" class="menuItem">
                        <img src="/img/home.png" alt="" class="icon">
                        <a href="#" class="text active">Home</a>
                    </div>
            
                    <div class="items">
                        <div id="Search" class="menuItem">
                            <img src="/img/search.png" alt="" class="icon">
                            <a href="#" class="text">Search</a>
                        </div>
            
                        <div id="Explore" class="menuItem">
                            <img src="/img/explore.png" alt="" class="icon">
                            <a href="#" class="text">Explore</a>
                        </div>
            
                        <div id="Reels" class="menuItem">
                            <img src="/img/reels.png" alt="" class="icon">
                            <a href="#" class="text">Reels</a>
                        </div>
            
                        <div id="Messages" class="menuItem">
                            <img src="/img/messages.png" alt="" class="icon">
                            <a href="#" class="text">Messages</a>
                        </div>
            
                        <div id="Notifications" class="menuItem">
                            <img src="/img/heart.png" alt="" class="icon">
                            <a href="#" class="text">Notifications</a>
                        </div>
            
                        <div id="Create" class="menuItem">
                            <img src="/img/create.png" alt="" class="icon">
                            <a href="#" class="text">Create</a>
                        </div>
            
                        <div id="Profile" class="menuItem">
                            <img src="/img/profile.png" alt="" class="icon">
                            <a href="#" class="text">Profile</a>
                        </div>
                    </div>
                </div>
            
                <div class="bottommenu">
                    <div id="thread" class="menuItem">
                        <img src="/img/threads.png" alt="" class="icon">
                        <a href="#" class="text">Threads</a>
                    </div>
            
                    <div id="More" class="menuItem">
                        <img src="/img/menu.png" alt="" class="icon">
                        <a href="#" class="text">More</a>
                    </div>
                </div>
            
            </div>
        </div>

        <div class="midSection">
        </div>

        <div class="rightSection">
            
        </div>

    </div>


</body>

</html>
